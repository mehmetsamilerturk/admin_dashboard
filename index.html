<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <svg style="width:35px;height:35px" viewBox="0 0 24 24">
          <path fill="currentColor"
            d="M2,5V19H8V5H2M9,5V10H15V5H9M16,5V14H22V5H16M9,11V19H15V11H9M16,15V19H22V15H16Z" />
        </svg>
        <div class="logo-text">Dashboard</div>
      </div>
      <div class="nav">
        <div>
          <img class="filter-white" src="icons/home.svg" alt="home icon">
          <p>Home</p>
        </div>
        <div>
          <img class="filter-white" src="icons/card-account-details.svg" alt="profile icon">
          <p>Profile</p>
        </div>
        <div>
          <img class="filter-white" src="icons/message.svg" alt="a message box icon">
          <p>Messages</p>
        </div>
        <div>
          <img class="filter-white" src="icons/history.svg" alt="histroy icon">
          <p>History</p>
        </div>
        <div>
          <img class="filter-white" src="icons/calendar-check.svg" alt="a calendar check as tasks icon">
          <p>Tasks</p>
        </div>
        <div>
          <img class="filter-white" src="icons/account-group.svg" alt="community icon">
          <p>Communities</p>
        </div>
      </div>

      <div class="configs-info">
        <div>
          <img class="filter-white" src="icons/cog.svg" alt="cog icon">
          <p>Settings</p>
        </div>
        <div>
          <img class="filter-white" src="icons/face-agent.svg" alt="face agent as support icon">
          <p>Support</p>
        </div>
        <div>
          <img class="filter-white" src="icons/shield.svg" alt="shield icon">
          <p>Privacy</p>
        </div>
      </div>
    </div>
    <div class="header">
      <div class="search-bar">
        <img class="search-icon" src="icons/magnify.svg" alt="magnifying glass as a search icon">
        <input type="search" id="search" name="search">
      </div>
      <div class="top-right">
        <img src="icons/bell-ring.svg" alt="a bell ring">
        <div class="smaller-pp"></div>
        <p>Morgan Oakley</p>
      </div>
      <div class="user-info">
        <div class="bigger-pp"></div>
        <div class="user-info-text">
          <p style="font-size: 0.8em;">Hi there,</p>
          <p style="font-size: 1.3em;">Morgan Oakley(@morgan)</p>
        </div>
      </div>
      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="main">
      <div class="projects"></div>
      <div class="announcements"></div>
      <div class="trending"></div>
    </div>
  </div>
</body>

</html>
